<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neuro-Symbolic AI in 2025 – A Systematic Literature Review</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-3 text-center fw-bold">Neuro-Symbolic AI in 2025 – A Systematic Literature Review</h1>
    <p class="lead text-center" id="brief-description">
      A PRISMA-guided review and reproducibility study of Neuro-Symbolic AI systems with publicly available code.
    </p>

    <div class="accordion" id="mainAccordion">
      <!-- Criteria & Research Question -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingCriteria">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCriteria" aria-expanded="true" aria-controls="collapseCriteria">
            Inclusion / Exclusion Criteria & Research Question
          </button>
        </h2>
        <div id="collapseCriteria" class="accordion-collapse collapse show" aria-labelledby="headingCriteria" data-bs-parent="#mainAccordion">
          <div class="accordion-body" id="criteriaSection">
            <!-- Populated by script.js -->
            <div class="text-center text-muted">Loading criteria…</div>
          </div>
        </div>
      </div>

      <!-- Screening Overview -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOverview">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOverview" aria-expanded="false" aria-controls="collapseOverview">
            Screening Overview & Exclusion Breakdown
          </button>
        </h2>
        <div id="collapseOverview" class="accordion-collapse collapse" aria-labelledby="headingOverview" data-bs-parent="#mainAccordion">
          <div class="accordion-body" id="overviewSection">
            <!-- Populated by script.js -->
            <div class="text-center text-muted">Loading overview…</div>
          </div>
        </div>
      </div>

      <!-- Included Papers -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingIncluded">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseIncluded" aria-expanded="false" aria-controls="collapseIncluded">
            In-Scope Papers 
          </button>
        </h2>
        <div id="collapseIncluded" class="accordion-collapse collapse" aria-labelledby="headingIncluded" data-bs-parent="#mainAccordion">
          <div class="accordion-body" id="includedSection">
            <!-- Populated by script.js -->
            <div class="text-center text-muted">Loading included papers…</div>
          </div>
        </div>
      </div>

      <!-- Excluded Papers -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingExcluded">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExcluded" aria-expanded="false" aria-controls="collapseExcluded">
            Out-of-Scope Papers
          </button>
        </h2>
        <div id="collapseExcluded" class="accordion-collapse collapse" aria-labelledby="headingExcluded" data-bs-parent="#mainAccordion">
          <div class="accordion-body" id="excludedSection">
            <!-- Populated by script.js -->
            <div class="text-center text-muted">Loading excluded papers…</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- D3 Sankey -->
  <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
