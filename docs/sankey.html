<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12/dist/d3-sankey.min.js"></script>
    <style>
        .node rect {
            fill-opacity: 0.8;
            shape-rendering: crispEdges;
        }
        .node text {
            font-size: 12px;
            font-family: sans-serif;
        }
        .link {
            fill: none;
            stroke-opacity: 0.4;
        }
        .link:hover {
            stroke-opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="sankey"></div>
    <script>
        // Data for the Sankey diagram
        const data = {
            nodes: [
                { id: 0, name: "Total Hits (5,497)" },
                { id: 1, name: "After Dedup (2,479)" },
                { id: 2, name: "In-Scope (516)" },
                { id: 3, name: "Out-of-Scope (1,851)" },
                { id: 4, name: "Included (84)" },
                { id: 5, name: "Excluded (432)" },
                { id: 6, name: "Fully Reproduced (47)" },
                { id: 7, name: "Partially Reproduced (within threshold) (37)" },
                { id: 8, name: "Not Reproducible (382)" },
                { id: 9, name: "No Full Manuscript (6)" },
                { id: 10, name: "Off Topic (33)" },
                { id: 11, name: "Background/Literature Review (8)" },
                { id: 12, name: "Not Research Article (2)" },
                { id: 13, name: "Partially Reproduced (below threshold) (14)" },
                { id: 14, name: "Has All Artifacts but Failed (8)" },
                { id: 15, name: "Missing Code (45)" },
                { id: 16, name: "Missing Some Artifacts (315)" }
            ],
            links: [
                // Initial screening
                { source: 0, target: 1, value: 2479 },
                { source: 1, target: 2, value: 516 },
                { source: 1, target: 3, value: 1851 },
                // In-Scope breakdown
                { source: 2, target: 4, value: 84 },
                { source: 2, target: 5, value: 432 },
                // Included breakdown
                { source: 4, target: 6, value: 47 },
                { source: 4, target: 7, value: 37 },
                // Excluded breakdown
                { source: 5, target: 8, value: 382 },
                { source: 5, target: 9, value: 6 },
                { source: 5, target: 10, value: 33 },
                { source: 5, target: 11, value: 8 },
                { source: 5, target: 12, value: 2 },
                // Not Reproducible breakdown
                { source: 8, target: 13, value: 14 },
                { source: 8, target: 14, value: 8 },
                { source: 8, target: 15, value: 45 },
                { source: 8, target: 16, value: 315 }
            ]
        };

        // Set up the SVG
        const width = 1200;
        const height = 800;
        const margin = { top: 20, right: 20, bottom: 20, left: 20 };

        const svg = d3.select("#sankey")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Color scale
        const color = d3.scaleOrdinal(d3.schemeCategory10);

        // Create the Sankey layout
        const sankey = d3.sankey()
            .nodeWidth(20)
            .nodePadding(15)
            .extent([[1, 1], [width - 1, height - 5]]);

        // Apply the layout
        const { nodes, links } = sankey({
            nodes: data.nodes.map(d => Object.assign({}, d)),
            links: data.links.map(d => Object.assign({}, d))
        });

        // Add the links
        svg.append("g")
            .selectAll("path")
            .data(links)
            .join("path")
            .attr("class", "link")
            .attr("d", d3.sankeyLinkHorizontal())
            .attr("stroke", d => color(d.source.id))
            .attr("stroke-width", d => Math.max(1, d.width))
            .style("stroke-opacity", 0.5)
            .on("mouseover", function(event, d) {
                d3.select(this).style("stroke-opacity", 0.8);
            })
            .on("mouseout", function(event, d) {
                d3.select(this).style("stroke-opacity", 0.5);
            });

        // Add the nodes
        const node = svg.append("g")
            .selectAll("g")
            .data(nodes)
            .join("g")
            .attr("class", "node");

        node.append("rect")
            .attr("x", d => d.x0)
            .attr("y", d => d.y0)
            .attr("height", d => d.y1 - d.y0)
            .attr("width", d => d.x1 - d.x0)
            .attr("fill", d => color(d.id))
            .attr("stroke", "#000");

        // Add the node labels
        node.append("text")
            .attr("x", d => d.x0 < width / 2 ? d.x1 + 6 : d.x0 - 6)
            .attr("y", d => (d.y1 + d.y0) / 2)
            .attr("dy", "0.35em")
            .attr("text-anchor", d => d.x0 < width / 2 ? "start" : "end")
            .style("font-size", "11px")
            .text(d => d.name);

        // Add value labels on the links
        svg.append("g")
            .selectAll("text")
            .data(links)
            .join("text")
            .attr("x", d => (d.source.x1 + d.target.x0) / 2)
            .attr("y", d => (d.y0 + d.y1) / 2)
            .attr("dy", "0.35em")
            .attr("text-anchor", "middle")
            .style("font-size", "12px")
            .style("font-weight", "bold")
            .text(d => d.value);
    </script>
</body>
</html>
